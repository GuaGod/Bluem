<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=0">
    <title>管理系统</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/universal.css">
    <link type="text/css" rel="stylesheet" href="../css/audit.css">
</head>

<body>
    <header>
        <div class="header-left col-xs-12 col-sm-6 col-md-8 col-lg-8">
            <b>BlumeSun</b>
            <span class="glyphicon glyphicon-th-list header-btn"></span>
        </div>
        <div class="header-right col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <ul class="header-ul">
                <li><a href="../mainPage.html"><span class="glyphicon glyphicon-home"></span>&nbsp;主页</a></li>
                <li>
                    <a href="./blogs.html"><span class="glyphicon glyphicon-comment"></span>&nbsp;技术讨论区</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="row content">
            <div class="col-md-2 content-left">
                <div class="content-left-title">管理列表</div>
                <ul class="content-left-list">
                    <li id="audit-application">报名审核</li>
                    <li id="audit-register">注册审核</li>
                    <li id="audit-news">新闻管理</li>
                    <li id="audit-notice">通知管理</li>
                    <li id="audit-production">优秀作品</li>
                </ul>
            </div>
            <div class="col-sm-12 col-md-10 content-right">
                <div id="audit-application-con">
                    <ul id="audit-application-list">
                    </ul>
                    <nav id="audit-application-nav" class="divide-page-con">
                    </nav>
                    <button class="btn btn-success" id="openApp">开启</button>
                    <button class="btn btn-primary" id="closeApp">关闭</button>
                </div>
                <div id="audit-register-con">
                 <ul id="audit-register-list">
                    </ul>
                    <nav id="audit-register-nav" class="divide-page-con">
                    </nav>
                    
                </div>
                <div id="audit-news-con">
                    <div class="col-xs-12 btn-con">
                        <button class="btn btn-primary" id="addNew">添加新闻</button>
                    </div>
                        <div class="table-con">
                            <table class="table table-new">
                                <tr>
                                    <th>标题</th>
                                    <th colspan="3">操作</th>
                                </tr>
                            </table>
                        </div>
                        <nav id="audit-news-nav" class="divide-page-con">
                    </nav>
                </div>
                <div id="audit-notice-con">
                    <div class="col-xs-12 btn-con">
                        <button class="btn btn btn-primary" id="addNotice">添加通知</button>
                    </div>
                    <div class="table-con">
                            <table class="table table-notice">
                                <tr>
                                    <th>标题</th>
                                    <th colspan="3">操作</th>
                                </tr>
                            </table>
                        </div>
                        <nav id="audit-notice-nav" class="divide-page-con">
                    </nav>
                </div>

                <div id="audit-production-con">
                    <div class="col-xs-12 btn-con">
                        <button class="btn btn btn-primary" id="addPro">添加作品</button>
                    </div>
                    <ul id="audit-production-list">
                    </ul>
                    <nav id="audit-production-nav" class="divide-page-con">
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-left col-xs-12 col-sm-6 col-md-6 col-lg-6">“天亮了”</div>
        <div class="footer-right col-xs-12 col-sm-6 col-md-6 col-lg-6">Made by yellowSun team.</div>
    </footer>
    <script src="../js/jQuery.js"></script>
    <script src="../js/layer-v3.1.1/layer/layer.js"></script>
    <script src="../js/universal.js"></script>
    <script src="../js/audit.js"></script>
</body>

</html>
