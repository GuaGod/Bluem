<body>
	<header>
        <div class="header-left col-xs-12 col-sm-6 col-md-7 col-lg-7">
               <b>BlumeSun</b>
                <span class="glyphicon glyphicon-th-list header-btn"></span>
            </div>
            <div class="header-right col-xs-12 col-sm-6 col-md-5 col-lg-5">
                <ul class="header-ul">
                <li><a href="../mainPage.html"><span class="glyphicon glyphicon-home"></span>&nbsp;主页</a></li>
                <li>
                    <a href="./blogs.html"><span class="glyphicon glyphicon-comment"></span>&nbsp;技术讨论区</a>
                </li>
                <li><a href="./writeBlog.html"><span class="glyphicon glyphicon-edit"></span>&nbsp;发布博客</a></li>
                <li><a href="./myBlog.html"><span class="glyphicon glyphicon-calendar"></span>&nbsp;我的博客</a></li>
            </ul>
            </div>
    </header>
     
    <div class="container">
    	<div class="blog-title-con col-xs-12 col-sm-12 col-md-10 col-md-push-1"></div>
        <div class="blog-desc col-xs-12 col-sm-12 col-md-10 col-md-push-1">
        	<div class="blog-author">
        	  <span>作者：</span>
        	  <span class="blog-author-con"></span>
        	</div>
        	<div class="blog-class">
        	  <span>类别：</span>
        	  <span class="blog-class-con"></span>
        	</div>
        	<div class="blog-time">
        	  <span>时间：</span>
        	  <span class="blog-time-con"></span>
        	</div>
        </div>
        <div class="blog-content col-xs-12 col-sm-12 col-md-10 col-md-push-1">
         	<p class="blog-content-con"></p>
        </div>
        <div class="blog-comment-other col-xs-12 col-sm-12 col-md-10 col-md-push-1">
        	<ul class="other-comment-ul">
        	</ul>
        </div>
        <div class="dividePage col-xs-12 col-sm-12 col-md-10 col-md-push-1"></div>
        <div class="blog-comment-self col-xs-12 col-sm-12 col-md-10 col-md-push-1">
        	<textarea id="comment-self">
        		
        	</textarea>
        	<button id="comment-submit" class="btn btn-success">发布留言</button>
        </div>
