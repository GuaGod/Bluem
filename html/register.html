</head>

<body>
  <header>
            <div class="header-left col-xs-12 col-sm-6 col-md-8 col-lg-8">
                <span>BlumeSun</span>
                <span class="glyphicon glyphicon-th-list header-btn"></span>
            </div>
            <div class="header-right col-xs-12 col-sm-6 col-md-4 col-lg-4">
                
               <ul class="header-ul">
                <li><a href="../mainPage.html"><span class="glyphicon glyphicon-home"></span>&nbsp;主页</a></li>
                <li>
                    <a href="./blogs.html"><span class="glyphicon glyphicon-comment"></span>&nbsp;技术讨论区</a>
                </li>
                <li>
                    <a href="./application.html" id="application"><span class="glyphicon glyphicon-flash"></span>&nbsp;报名</a></li>
            </ul>
            </div>
        </header>
  <div class="container">
    <section class="row">
    	<div class="con col-xs-12 col-sm-12 col-md-10 col-md-push-1">   
    		<div class="con-title col-xs-12">注册账号</div>
    		<div class="con-right">
          <form>
                  <ul>
                  	<li><label for="">
                  			<div>
                          <span class="glyphicon glyphicon-user register-left"></span>
                  			  <input type="text" placeholder="6-18位的账号" id="username">
                  			</div>
                  		</label></li>
                  	<li><label for="">
                  			<div>
                          <span class="glyphicon glyphicon-hourglass register-left"></span>
                  			  <input type="password" placeholder="6-18位密码" id="password">
                  			</div>
                  		</label></li>
                  	<li><label for="">
                  			<div>
                          <span class="glyphicon glyphicon-alert register-left"></span>
                  			  <input type="password" placeholder="再次输入密码" id="passwordSecond">
                  			</div>
                  		</label></li>
                  	<li><label for="">
                  			<div>
                          <span class="glyphicon glyphicon-heart register-left"></span>
                  			  <input type="text" placeholder="输入您的真实姓名" id="name">
                  			</div>
                  		</label></li>
                  	<li><label for="">
                  			<div>
                          <span class="glyphicon glyphicon-leaf register-left"></span>
                  			  <input type="text" placeholder="男或女"
                          id="sex">
                  			</div>
                  		</label></li>
                  	<li><label for="">
                  			<div>
                          <span class="glyphicon glyphicon-font register-left"></span>
                  			  <input type="text" placeholder="输入入学年号，如2018" id="grade">
                  			</div>
                  		</label></li>
                  	<li><label for="">
                  			<div>
                          <span class="glyphicon glyphicon-flag register-left"></span>
                  			  <input type="text" placeholder="输入您的学号" id="stu_id">
                  			</div>
                  		</label></li>
                    <li><label for="">
                        <div>
                          <span class="glyphicon glyphicon-phone register-left"></span>
                          <input type="text" placeholder="输入手机号" id="phone">
                        </div>
                      </label></li>
                      <li><label for="">
                        <div>
                          <span class="glyphicon glyphicon-education register-left"></span>
                          <input type="text" placeholder="输入职位" id="position">
                        </div>
                      </label></li>
                  </ul>
                </form>
    		</div>
    		<div class="con-footer">
    			<button class="con-submit btn btn-success">确认提交</button>
    			<button class="con-knowMore btn btn-info"><a href="https://baike.sogou.com/h106040667.htm?sp=l106233146" target="_blank">了解更多</a></button>
    		</div>
    	</div>
    </section>

  </div>
  <footer>

        </div>

    <script src="../js/universal.js"></script>
</body>

</html>
