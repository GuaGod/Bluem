<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>报名审核</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link type="text/css" href="../css/application.css" rel="stylesheet">
</head>
<body>
    <form id="appInfor" enctype="multipart/form-data" method="post">
	<div class="container">
		<div class="table-con">
            <div class="table-left">
            	<div class="table-left-img">
            		<label>
            		 <img class="user-img" id="show-img" src="../images/bg.jpg">
            	     <input type="file" name="photo" class="data" id="user-img">
            	    </label>
            	</div>
            	<!--姓名院系-->
                <div class="table-left-najob">
                	 <input type="text" placeholder="姓名" name="name" class="data" id="user-name" >
                     <input type="text" placeholder="所在院系及专业" name="major" class="data" id="user-job">
                </div>
                <!--基本信息版块-->
                <div class="table-left-baseInfor">
                	 <img src="../images/label1.png">
                	 <div class="label1-con">基本信息</div>
                	 <ul class="table-left-biL">
                	 	<li>性别：</li>
                	 	<li>年级：</li>
                	 	<li>面试职位：</li>
                	 	<li>年龄：</li>
                	 	<li>学号：</li>
                	 </ul>
                	 <div class="table-left-biR">
                	 	<li><input type="text" name="sex" class="data" id="user-sex"></li>
                	 	<li><input type="text" name="grade" class="data" id="user-grade"></li>
                	 	<li><input type="text" name="job_interview" class="data" id="user-interview"></li>
                	 	<li><input type="text" name="age" class="data" id="user-age"></li>
                	 	<li><input type="text" name="stu_id" class="data" id="user-stuId"></li>
                	 </div>
                </div>
                <!--联系方式版块-->
                <div class="table-left-contactInfor">
                	<img src="../images/label2.png">
                	<div class="label2-con">联系方式</div>
                    <ul class="table-left-ciL">
                    	<li>手机：</li>
                    	<li>QQ：</li>
                    	<li>邮箱：</li>
                    	<li>寝室：</li>
                    </ul>
                    <ul class="table-left-ciR">
                    	<li><input type="text" name="phone" class="data" id="user-phone"></li>
                        <li><input type="text" name="qq" class="data" id="user-qq"></li>
                        <li><input type="text" name="email" class="data" id="user-email"></li>
                        <li><input type="text" name="dormitory" class="data" id="user-dormitory"></li>
                    </ul>
                </div>
            </div>
            <div class="table-right">
            	<div class="table-right-intro">
            		<div class="table-right-inTitle">
            			<img src="../images/intro.png">
            			<span>个人简介</span>
            		</div>
            		<div class="user-intro data" name="self_info" id="user-intro"></div>
            	</div>
                <div class="table-right-skill">
                	<div class="table-right-skTitle">
            			<img src="../images/skill.png">
            			<span>掌握技能</span>
            		</div>
                    <div class="user-intro data" name="skill"
                     id="user-skill"></div>
                </div>         
         </div> 	
		</div>
	</div>
</form>
    <script src="../js/jQuery.js"></script>
    <script src="../js/layer-v3.1.1/layer/layer.js"></script>
	<script src="../js/auditApplication.js"></script>
</body>
</html>
