<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>报名</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link type="text/css" href="../css/application.css" rel="stylesheet">
</head>
<body>
    <form id="appInfor" enctype="multipart/form-data" method="post">
	<div class="container">
		<div class="table-con">
            <div class="table-left">
            	<div class="table-left-img">
            		<label>
            		 <img class="user-img" id="show-img">
            	     <input type="file" name="photo" class="data" id="user-img">
            	    </label>
            	</div>
            	<!--姓名院系-->
                <div class="table-left-najob">
                	 <input type="text" placeholder="姓名" name="name" class="data" id="user-name" >
                     <input type="text" placeholder="所在院系及专业" name="major" class="data" id="user-job">
                </div>
                <!--基本信息版块-->
                <div class="table-left-baseInfor">
                	 <img src="../images/label1.png">
                	 <div class="label1-con">基本信息</div>
                	 <ul class="table-left-biL">
                	 	<li>性别：</li>
                	 	<li>年级：</li>
                	 	<li>面试职位：</li>
                	 	<li>年龄：</li>
                	 	<li>学号：</li>
                	 </ul>
                	 <div class="table-left-biR">
                	 	<li><input type="text" name="sex" class="data"></li>
                	 	<li><input type="text" name="grade" class="data"></li>
                	 	<li><input type="text" name="job_interview" class="data"></li>
                	 	<li><input type="text" name="age" class="data"></li>
                	 	<li><input type="text" name="stu_id" class="data"></li>
                	 </div>
                </div>
                <!--联系方式版块-->
                <div class="table-left-contactInfor">
                	<img src="../images/label2.png">
                	<div class="label2-con">联系方式</div>
                    <ul class="table-left-ciL">
                    	<li>手机：</li>
                    	<li>QQ：</li>
                    	<li>邮箱：</li>
                    	<li>寝室：</li>
                    </ul>
                    <ul class="table-left-ciR">
                    	<li><input type="text" name="phone" class="data"></li>
                        <li><input type="text" name="qq" class="data"></li>
                        <li><input type="text" name="email" class="data"></li>
                        <li><input type="text" name="dormitory" class="data"></li>
                    </ul>
                </div>
            </div>
            <div class="table-right">
            	<div class="table-right-intro">
            		<div class="table-right-inTitle">
            			<img src="../images/intro.png">
            			<span>个人简介</span>
            		</div>
            		<textarea class="user-intro data" name="self_info"></textarea>
            	</div>
                <div class="table-right-skill">
                	<div class="table-right-skTitle">
            			<img src="../images/skill.png">
            			<span>掌握技能</span>
            		</div>
                    <textarea class="user-intro data" name="skill"></textarea>
                </div>
                <div class="table-right-sub">
                	<label>
                		<div class="table-right-subS" id="subData">
                			提交
                		</div>
                		<input type="button"></label>
                	</label>
                </div>
            </div> 
			<!--帮助按钮的合集,它是absolute,不影响table-con内部布局-->	
			<div class="button-con">        
			   <div class="button-con-show">help</div>
			   <ul id="helpBtns">
			   	 <li data-bName="return"><a href="../mainPage.html">返回主页</a></li>
			   	 <li data-bName="apply">报名须知</li>
			   	 <li data-bName="answer">答疑</li>
			   </ul>
		    </div>
		</div>
	</div>
</form>
    <script src="../js/jQuery.js"></script>
    <script src="../js/layer-v3.1.1/layer/layer.js"></script>
	<script src="../js/application.js"></script>
</body>
</html>
