<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=0">
    <title>蓝旭工作室</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/universal.css" rel="stylesheet" type="text/css">
    <link href="./css/mainPage.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="loading">
        <p class="loading-desc">欢迎您来到蓝旭工作室！</p>
        <div class="loading-center"></div>
        <span class="loading-per">0%</span>
    </div>
    <header>
        <div class="header-left col-xs-12 col-sm-6 col-md-7 col-lg-7">
            <span>BlumeSun</span>
            <span class="glyphicon glyphicon-th-list header-btn"></span>
        </div>
        <div class="header-right col-xs-12 col-sm-6 col-md-5 col-lg-5">
            <ul class="header-ul">
                <li>
                    <a href="./html/blogs.html"><span class="glyphicon glyphicon-comment"></span>&nbsp;技术讨论区</a>
                </li>
                <li>
                    <a href="./html/register.html"><span class="glyphicon glyphicon-pencil"></span>&nbsp;注册</a></li>
                <li>
                    <a href="./html/application.html" id="application"><span class="glyphicon glyphicon-flash"></span>&nbsp;报名</a></li>
        </div>
    </header>
    <div class="container">
        <section class="row">
            <div class="col-xs-12 sec-box sec-playImg">
                <div class="white-bg"></div>
                <div id="con" class="col-xs-12 col-sm-12 col-md-10 col-md-push-1">
                    <div class="con-content">
                    <img src="images/Img1.jpg" class="playImg playImg-active">
                    <img src="images/Img2.jpg" class="playImg">
                    <img src="images/Img3.jpg" class="playImg">
                    <img src="images/Img4.jpg" class="playImg">
                    <div id="leftBtn"><span class="glyphicon glyphicon-chevron-left"></span></div>
                <div id="rightBtn"><span class="glyphicon glyphicon-chevron-right"></span></div>
                    </div>
                </div>
                <p class="playImg-desc">蓝旭工作室，始创于2007年</p>
            </div>
        </section>
        <section class="row row-inform">
            <div class="col-xs-12 col-sm-10 col-sm-push-1 sec-box sec-inform">
            </div>
            <div class="new-bg">
                <div class="new-button">查看新闻</div>
                <div class="new-button2">查看通知</div>
            </div>
        </section>
        <section class="row row-goodJob">
            <nav class="photo-nav">
                <ul>
                </ul>
            </nav>
        </section>
        <section class="row" id="sec-bestStudent">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-push-1 sec-box sec-box sec-bestStudent">
                <div class="student">
                    <div class="student-content">
                        <img src="images/lifengti.jpg" class="student-img">
                        <p class="student-desc">04级设计部部长</br>
                        李凤体品牌策划有限公司经理，设计总监</p>
                    </div>
                    <p class="student-name">李凤体</p>
                </div>
                <div class="student">
                    <div class="student-content">
                        <img src="images/linlong.jpg" class="student-img">
                        <p class="student-desc">06级技术部部长</br>
                        背景天奇科技有限公司项目经理</p>
                    </div>
                    <p class="student-name">林龙</p>
                </div>
                <div class="student">
                    <div class="student-content">
                        <img src="images/shengqiang.jpg" class="student-img">
                        <p class="student-desc">07级设计部部长</br>
                        背景益商优势网络科技有限公司</p>
                    </div>
                    <p class="student-name">盛强</p>
                </div>
                <div class="student">
                    <div class="student-content">
                        <img src="images/xudiyun.jpg" class="student-img">
                        <p class="student-desc">05级技术部成员</br>
                        杭州宏杉科技有限公司南京办事处产品经理</p>
                    </div>
                    <p class="student-name">胥迪云</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-left col-xs-12 col-sm-6 col-md-6 col-lg-6">“天亮了”</div>
        <div class="footer-right col-xs-12 col-sm-6 col-md-6 col-lg-6">Made by yellowSun team.</div>
        </div>
    </footer>
    <script src="js/jQuery.js"></script>
    <script src="js/layer-v3.1.1/layer/layer.js"></script>
    <script src="js/mainPage.js"></script>
    <script src="js/universal.js"></script>
    <!--处理图片-->
